<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <style>
        .support-hero {
            background: var(--primary);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
        }

        .search-wrap {
            max-width: 600px;
            margin: 20px auto 0;
            position: relative;
        }

        .search-wrap input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-wrap i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .faq-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: -30px;
        }

        .ticket-section {
            max-width: 700px;
            margin: 50px auto;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bg-green {
            background: #dcfce7;
            color: #16a34a;
        }

        .bg-blue {
            background: #dbeafe;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="support-hero">
            <h1>How can we help you?</h1>
            <div class="search-wrap">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search issues e.g. 'refund', 'delivery'...">
            </div>
        </div>

        <div class="faq-grid">
            <div class="card faq-item text-center">
                <i class="fas fa-box text-primary fa-2x mb-3"></i>
                <h4>Orders</h4>
                <p class="text-muted small">Track, return or cancel orders</p>
            </div>
            <div class="card faq-item text-center">
                <i class="fas fa-money-bill text-primary fa-2x mb-3"></i>
                <h4>Payments</h4>
                <p class="text-muted small">Refunds and payment modes</p>
            </div>
            <div class="card faq-item text-center">
                <i class="fas fa-map-marker-alt text-primary fa-2x mb-3"></i>
                <h4>Delivery</h4>
                <p class="text-muted small">Change address, delivery time</p>
            </div>
        </div>

        <section class="ticket-section">
            <div class="card p-4">
                <h3 class="mb-4">Raise a Support Ticket</h3>
                <form id="ticket-form">
                    <div class="form-group">
                        <label class="form-label">Select Order</label>
                        <select id="ticket-order" class="form-control" required>
                            <option value="">Loading your orders...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Issue Type</label>
                        <select id="ticket-issue" class="form-control" required>
                            <option value="missing_item">Missing Item</option>
                            <option value="damaged">Damaged Item</option>
                            <option value="late">Late Delivery</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="ticket-desc" class="form-control" rows="4"
                            placeholder="Tell us more about the problem..." required></textarea>
                    </div>
                    <button type="submit" id="submit-ticket-btn" class="btn btn-primary w-100">Submit Ticket</button>
                </form>
            </div>
        </section>


        <section class="ticket-history-section container mt-5" id="history-section" style="display:none;">
    <h3 class="mb-3">My Support Tickets</h3>
    <div id="ticket-list" class="d-grid gap-3"></div>
</section>

        <div class="contact-section mb-5">
            <h3 class="text-center">Still need help?</h3>
            <div class="d-flex flex-column flex-md-row gap-3 mt-4 justify-center">
                <a href="/support_chat.html" class="card contact-card">
                    <div class="icon-circle bg-green"><i class="fas fa-comments"></i></div>
                    <div>
                        <h5>Live Chat</h5>
                        <p class="small text-muted">Chat with our AI assistant</p>
                    </div>
                </a>
                <div class="card contact-card">
                    <div class="icon-circle bg-blue"><i class="fas fa-envelope"></i></div>
                    <div>
                        <h5>Email Us</h5>
                        <p class="small text-muted">support@quickdash.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils/formatters.js"></script>
    <script src="/assets/js/utils/toast.js"></script>
    <script src="/assets/js/services/api.service.js"></script>
    <script src="/assets/js/layout/main-layout.js"></script>

   <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const orderSelect = document.getElementById('ticket-order');
        loadTicketHistory(); // Load history

        if (!localStorage.getItem(APP_CONFIG.STORAGE_KEYS.TOKEN)) {
            orderSelect.innerHTML = '<option value="">Login to see orders</option>';
            return;
        }

        try {
            const res = await ApiService.get('/orders/my/');
            const orders = res.results || res;
            if (orders.length === 0) {
                orderSelect.innerHTML = '<option value="">No orders found</option>';
            } else {
                orderSelect.innerHTML = '<option value="">Select an order</option>' + 
                    orders.map(o => `<option value="${o.id}">Order #${o.id.substring(0,8).toUpperCase()} (${Formatters.date(o.created_at)})</option>`).join('');
            }
        } catch (e) { orderSelect.innerHTML = '<option value="">Error loading orders</option>'; }
    });

    document.getElementById('ticket-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-ticket-btn');
        const originalText = btn.innerText;
        
        const payload = {
            order_id: document.getElementById('ticket-order').value,
            issue_type: document.getElementById('ticket-issue').value,
            description: document.getElementById('ticket-desc').value
        };

        if(!payload.order_id) return Toast.warning("Please select an order");

        btn.disabled = true;
        btn.innerText = "Submitting...";

        try {
            await ApiService.post('/auth/customer/tickets/', payload);
            Toast.success("Ticket raised successfully!");
            e.target.reset();
            loadTicketHistory(); // Refresh list
        } catch (err) {
            Toast.error(err.message || "Failed to submit ticket");
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    });

    async function loadTicketHistory() {
        if(!localStorage.getItem(APP_CONFIG.STORAGE_KEYS.TOKEN)) return;
        const container = document.getElementById('ticket-list');
        const section = document.getElementById('history-section');

        try {
            const res = await ApiService.get('/auth/customer/tickets/history/');
            const tickets = res.results || res;

            if (tickets.length > 0) {
                section.style.display = 'block';
                container.innerHTML = tickets.map(t => `
                    <div class="card p-3">
                        <div class="d-flex justify-between align-center mb-2">
                            <span class="badge ${t.status === 'resolved' ? 'status-delivered' : 'status-pending'}">${t.status.toUpperCase()}</span>
                            <small class="text-muted">${Formatters.date(t.created_at)}</small>
                        </div>
                        <h5 class="m-0">Issue: ${t.issue_type.replace('_', ' ')}</h5>
                        <p class="text-muted small mt-1">Order #${t.order_id}</p>
                        <p class="mt-2 text-dark">${t.description}</p>
                        ${t.resolution ? `<div class="mt-2 p-2 bg-light small"><strong>Resolution:</strong> ${t.resolution}</div>` : ''}
                    </div>
                `).join('');
            }
        } catch (e) { console.warn("Failed to load tickets", e); }
    }
</script>
</body>

</html>
